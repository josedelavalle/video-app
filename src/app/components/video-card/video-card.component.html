<div class="video-card">
  <div class="card-title">{{item.snippet.title}}</div>
          
  <div class="media-container">
    <div *ngIf="!item.playVideo" class="video-thumb" [ngStyle]="{'background-image': 'url(' + item.snippet.thumbnails.high.url +')'}"></div>
    <iframe *ngIf="item.playVideo" class="video" [src]="sanitizeUrl(item['id']['videoId'])" allowFullScreen frameborder="0">
    </iframe>
    <div *ngIf="!item.playVideo" class="media-control">
      <i class="fa fa-play" (click)="item.playVideo=true"></i>
    </div>
    <div *ngIf="item.playVideo" class="media-control stop-container">
        <i class="fa fa-stop" (click)="item.playVideo=false"></i>
    </div>
  </div>
  <div class="card-info">
    <span class="card-icons">
        <i *ngIf="item.snippet.description" class="fa fa-info" (click)="item.showDescription=!item.showDescription"></i>
    </span>
    
    <label>Channel:</label>
    <div class="border-bottom">{{item.snippet.channelTitle}}</div>
    <div>{{item.snippet.publishedAt | date: 'fullDate'}}</div>
    <div class="card-description" *ngIf="item.showDescription">{{item.snippet.description}}</div>
  </div>
</div>
